version: 2.1

parameters:
  is_fork:
    type: boolean
    default: false

jobs:
  run_tests:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "Running tests..."

workflows:
  fork_workflow:
    when: << pipeline.parameters.is_fork >>
    jobs:
      - approve:
          type: approval
      - run_tests:
          requires:
            - approve

  internal_workflow:
    when: << !pipeline.parameters.is_fork >>
    jobs:
      - run_tests
